<!DOCTYPE html>
<!-- Reorganize HTML Document, previous code at the end of DOC -->
<html>
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Adamina&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin_db.css">
    <title>Admin Dashboard | ClubReads</title>
    </head>
    <body>
<!-- Header Section -->
        <div id="header">
            <h1 class="adamina-regular">ClubReads</h1>
            <div class="auth-buttons">
                <a href="index.html"><button id= "home">Home</button></a>
                <a href=""><button id= "logout">Logout</button></a>
            </div>
        </div>
        <div id="welcomeSpc">
            <h1 class="welcomeMsg">"Welcome, ClubReads Administrator!"</h1>
        </div>		

<!-- Main Container -->
	<main class = "main-container">
<!-- Navigation Section -->
		<section class = "nav-container">
			<nav class= "nav">
				<div class = "nav-upper-options">
				<div class = "nav-option option1">
					<h2> Admin Dashboard</h2>
				</div> </div>
			</nav>
		</section>
<!-- IT Ticket Section -->
		<section class="IT-container">
			<header class = "IT-header">
				<h1 class="allTickets" style="color:black;"> Submitted IT Tickets </h1>
				<button class="view" id="viewall"> View all</button>
			</header>
			<table id="ticketTable">
				<thead>
				<tr>
					<th>E-mail</th>
					<th>Ticket Title</th>
					<th>Issue</th>
					<th>Status</th>
				</tr>
				</thead>
			<tbody id="ticketBody"></tbody>
			</table>
		</section>
	</main>
<!-- End of Main Container -->

<!-- Footer Section -->
       <div id="footer">
            <div class="center-col">
                <h3>Est. Fall 2024</h3>
            </div>
       </div>

    </body>
<!-- JavaScript -->	
    <script src="admin_db.js"></script>
</html>
