<!DOCTYPE html>
<html>
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Adamina&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Edit Bookclub | ClubReads</title>
    </head>
    <body>
        <div id="header">
            <h1 class="adamina-regular">ClubReads</h1>
            <div class="auth-buttons">
	        <!--<a href="index.html"><button id= "home">Home</button></a>-->
                <a href=""><button id= "logout">Logout</button></a>
            </div>
        </div>
	<h2>Fill out any data to replace. What is left blank will not change.</h2>

	<p>Enter Club ID:</p>
	<input type="text" id="clubID" name="clubID">

	<p>Club Name: </p>
	<input type="text" id="clubName" name="clubName">
	
	<br>

	<p>Book Name: </p>
	<input type="text" id="bookName" name="bookName">

	<br>

	<p>Book Author: </p>
	<input type="text" id="author" name="author">

	<br>

	<p>Genre: </p>
	<select id="genre" name="genre">
		<option value="empty">No change</option>
		<option value="ft">Fantasy</option>
		<option value="myst">Mystery</option>
		<option value="hr">Horror</option>
		<option value="rm">Romance</option>
		<option value="sf">Science Fiction</option>
		<option value="ad">Adventure</option>
		<option value="hst">Historical</option>
		<option value="cmd">Comedy</option>
		<option value="dm">Drama</option>
		<option value="bio">Biography</option>
		<option value="self">Self-Help</option>
		<option value="cook">Cooking</option>
		<option value="trv">Travel</option>
	</select>

	<br>

	<p>Meeting Day:</p>
	<select id="day" name="day">
		<option value="empty">No change</option>
		<option value="Su">Sunday</option>
		<option value="M">Monday</option>
		<option value="Tu">Tuesday</option>
		<option value="W">Wednesday</option>
		<option value="Th">Thursday</option>
		<option value="F">Friday</option>
		<option value="Sa">Saturday</option>
	</select>

	<br>

	<p>Club Region:</p>
	<select id="loc" name="loc">
		<option value="empty">No change</option>
		<option value="NE">North East</option>
		<option value="SE">South East</option>
		<option value="NW">North West</option>
		<option value="SW">South West</option>
		<option value="MW">Midwest</option>
		<option value="west">West</option>
	</select>

	<br>

	<p>Capacity:</p>
	<input type="text" id="capacity" name="capacity">

	<br>

	<p>Start Date:</p>
	<input type="text" id="sdate" name="sdate">

	<br>

	<p>End Date:</p>
	<input type="text" id="edate" name="edate">
	
	<br><br>

	<button type="button" id="submit">Submit</button>
	<br><br><br>
	
	<script src="editBC.js"></script>

    </body>

</html>
