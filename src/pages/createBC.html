<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Adamina&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Create Book Club | ClubReads</title>
    <style>
         body {
        font-family: 'Adamina', serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
    }

    #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #81241f;
        color: white;
    }

    #header h1 {
        margin: 0;
    }

    .auth-buttons button {
        background-color: #ffffff;
        color: #81241f;
        border: 1px solid #ffffff;
        padding: 8px 16px;
        margin: 0 5px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }

    .auth-buttons button:hover {
        background-color: #f3e5f5;
    }

    main {
        max-width: 600px;
        margin: 90px auto;
        padding: 80px;  
        background-color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    main h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #81241f;
        font-size: 28px; 
    }

    .form-group {
        margin-bottom: 15px; 
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
        font-size: 20px; 
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 10px; 
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 20px; 
    }

    #submit {
        background-color: #81241f;
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 4px;
        font-size: 20px; 
        cursor: pointer;
    }

    #submit:hover {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>
    <div id="header">
        <h1 class="adamina-regular">ClubReads</h1>
        <div class="auth-buttons">
            <a href="index.html"><button id="home">Home</button></a>
            <a href="#"><button id="logout">Logout</button></a>
        </div>
    </div>
    
    <main>
        <h2>Create a Book Club</h2>
        <form id="createBookClubForm">
            <div class="form-group">
                <label for="clubName">Club Name:</label>
                <input type="text" id="clubName" name="clubName">
            </div>

            <div class="form-group">
                <label for="bookName">Book Name:</label>
                <input type="text" id="bookName" name="bookName">
            </div>

            <div class="form-group">
                <label for="author">Book Author:</label>
                <input type="text" id="author" name="author">
            </div>

            <div class="form-group">
                <label for="genre">Genre:</label>
                <select id="genre" name="genre">
                    <option value="ft">Fantasy</option>
                    <option value="myst">Mystery</option>
                    <option value="hr">Horror</option>
                    <option value="rm">Romance</option>
                    <option value="sf">Science Fiction</option>
                    <option value="ad">Adventure</option>
                    <option value="hst">Historical</option>
                    <option value="cmd">Comedy</option>
                    <option value="dm">Drama</option>
                    <option value="bio">Biography</option>
                    <option value="self">Self-Help</option>
                    <option value="cook">Cooking</option>
                    <option value="trv">Travel</option>
                </select>
            </div>

            <div class="form-group">
                <label for="day">Meeting Day:</label>
                <select id="day" name="day">
                    <option value="Su">Sunday</option>
                    <option value="M">Monday</option>
                    <option value="Tu">Tuesday</option>
                    <option value="W">Wednesday</option>
                    <option value="Th">Thursday</option>
                    <option value="F">Friday</option>
                    <option value="Sa">Saturday</option>
                </select>
            </div>

            <div class="form-group">
                <label for="loc">Club Region:</label>
                <select id="loc" name="loc">
                    <option value="NE">North East</option>
                    <option value="SE">South East</option>
                    <option value="NW">North West</option>
                    <option value="SW">South West</option>
                    <option value="MW">Midwest</option>
                    <option value="west">West</option>
                </select>
            </div>

            <div class="form-group">
                <label for="capacity">Capacity:</label>
                <input type="text" id="capacity" name="capacity">
            </div>

            <div class="form-group">
                <label for="sdate">Start Date:</label>
                <input type="date" id="sdate" name="sdate">
            </div>

            <div class="form-group">
                <label for="edate">End Date:</label>
                <input type="date" id="edate" name="edate">
            </div>

            <button type="button" id="submit">Submit</button>
        </form>
    </main>

    <script src="createBC.js"></script>
</body>
</html>
