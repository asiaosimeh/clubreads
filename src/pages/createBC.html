<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Adamina&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Create Bookclub | ClubReads</title>
</head>
<body>
    <header id="header">
        <h1 class="adamina-regular">ClubReads</h1>
        <nav class="auth-buttons">
            <a href="index.html"><button id="home">Home</button></a>
            <a href="#"><button id="logout">Logout</button></a>
        </nav>
    </header>
    
    <main>
        <h2>Create Your Book Club</h2>
        <form id="createClubForm">
            <label for="clubName">Club Name:</label>
            <input type="text" id="clubName" name="clubName" required>
            <br>

            <label for="bookName">Book Name:</label>
            <input type="text" id="bookName" name="bookName" required>
            <br>

            <label for="author">Book Author:</label>
            <input type="text" id="author" name="author" required>
            <br>

            <label for="genre">Genre:</label>
            <select id="genre" name="genre" required>
                <option value="ft">Fantasy</option>
                <option value="myst">Mystery</option>
                <option value="hr">Horror</option>
                <option value="rm">Romance</option>
                <option value="sf">Science Fiction</option>
                <option value="ad">Adventure</option>
                <option value="hst">Historical</option>
                <option value="cmd">Comedy</option>
                <option value="dm">Drama</option>
                <option value="bio">Biography</option>
                <option value="self">Self-Help</option>
                <option value="cook">Cooking</option>
                <option value="trv">Travel</option>
            </select>
            <br>

            <label for="day">Meeting Day:</label>
            <select id="day" name="day" required>
                <option value="Su">Sunday</option>
                <option value="M">Monday</option>
                <option value="Tu">Tuesday</option>
                <option value="W">Wednesday</option>
                <option value="Th">Thursday</option>
                <option value="F">Friday</option>
                <option value="Sa">Saturday</option>
            </select>
            <br>

            <label for="loc">Club Region:</label>
            <select id="loc" name="loc" required>
                <option value="NE">North East</option>
                <option value="SE">South East</option>
                <option value="NW">North West</option>
                <option value="SW">South West</option>
                <option value="MW">Midwest</option>
                <option value="west">West</option>
            </select>
            <br>

            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" min="1" required>
            <br>

            <label for="sdate">Start Date:</label>
            <input type="date" id="sdate" name="sdate" required>
            <br>

            <label for="edate">End Date:</label>
            <input type="date" id="edate" name="edate" required>
            <br><br>

            <button type="submit" id="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 ClubReads. All rights reserved.</p>
    </footer>

    <script src="createBC.js"></script>
</body>
</html>
