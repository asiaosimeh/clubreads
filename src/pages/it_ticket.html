<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Adamina&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>ClubReads</title>
    <style>
	body{
	font-family: 'Adamina', serif;
        margin: 0;
        padding: 0;
        /*background-color: #f4f4f9;*/
	background-image: url('bookPages.png');
	background-size: cover;
	background-position: center;
	background-repeat: no-repeat;	
	}

        .ticket-container {
            max-width: 400px;
            margin: 30px auto;
            background-color: white;
            padding: 60px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .ticket-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #81241f;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #submitBtn {
            width: 100%;
            padding: 12px;
            background-color: #81241f;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        #submitBtn:hover {
            background-color: #5f1b17;
        }

        .header-btn {
            padding: 8px 16px;
            color: #81241f;
            background-color: white;
            border: 1px solid #81241f;
            border-radius: 4px;
            cursor: pointer;
        }

        .header-btn:hover {
            background-color: #f2f2f2;
        }

        .auth-buttons {
            display: flex;
            justify-content: flex-start;
        }

        .auth-buttons a {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div id="header">
        <h1 class="adamina-regular">ClubReads</h1>
        <div class="auth-buttons">
            <a href="index.html"><button type="button" class="header-btn">Home</button></a>
            <button id="logout" class="header-btn">Logout</button>
        </div>
    </div>

    <div class="ticket-container">
        <h2>Create IT Ticket</h2>
        <form id="itTicketForm">
            <div class="form-group">
                <label for="title">Ticket Title</label>
                <input type="text" placeholder="Ticket title" name="title" id="title" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" placeholder="Email address" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="issue">Describe the Issue</label>
                <textarea name="issue" id="issue" placeholder="Describe the issue here" required></textarea>
            </div>

            <p id="results">Click the button to submit your IT ticket</p>

            <button type="submit" id="submitBtn">Create IT Ticket</button>
           <!-- <button type="button" id="listTickets" class="header-btn">List all IT Tickets</button> -->
        </form>
    </div>

    <script src="it_ticketFunc.js"></script>
</body>
</html>
