<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Adamina&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up | ClubReads</title>
    <style>
        body {
        font-family: 'Adamina', serif;
        margin: 0;
        padding: 0;
        /*background-color: #f4f4f9;*/
        background-image: url('bookPages.png');
        background-size: 110% 100%;
        background-position: center;
        background-repeat: no-repeat;
    }
        .signup-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 100px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #81241f;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #submitBtn {
            width: 100%;
            padding: 12px;
            background-color: #81241f;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        #submitBtn:hover {
            background-color: #5f1b17;
        }

        .header-btn {
            padding: 8px 16px;
            color: #81241f;
            background-color: white;
            border: 1px solid #81241f;
            border-radius: 4px;
            cursor: pointer;
        }

        .header-btn:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1 class="adamina-regular">ClubReads</h1>
        <a href="index.html"><button type="button" class="header-btn">Home</button></a>
    </div>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter username" name="username" id="username" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" placeholder="Enter email address" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" placeholder="Enter first name" name="fname" id="fname" required>
            </div>

            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" placeholder="Enter last name" name="lname" id="lname" required>
            </div>

            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" placeholder="Enter password" name="pass" id="pass" required>
            </div>

            <div class="form-group">
                <label for="repeat">Repeat Password</label>
                <input type="password" placeholder="Repeat password" name="repeat" id="repeat" required>
            </div>

            <button type="submit" id="submitBtn">Register</button>
        </form>
    </div>

    <script src="VM_IP.js"></script>
    <script src="userformverify.js"></script>

</body>
</html>
